<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d and 2d cubes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="original">
            <div class="spin">
              <figure class="box box-1">Box 1</figure>
            </div>
          </div>
          
          <div class="original">
            <div class="spin">
              <figure class="box box-2">Box 2</figure>
            </div>
          </div>
          <div class="original">
            <div class="spin">
                <figure class="box box-3">Box 3</figure>
              </div>
          </div>
          <div class="original">
            <div class="spin">
                <figure class="box box-4">Box 4</figure>
              </div>
          </div>

          <div class="cube spin">
            <figure class="side top">1</figure>
            <figure class="side left">2</figure>
            <figure class="side right">3</figure>
          </div>
    </div>
    <div class="container">
        <div class="original original-1 center">
            <div class="spin">
              <figure class="box">Box 1</figure>
            </div>
          </div>
          
          <div class="original original-2">
            <div class="spin">
              <figure class="box">Box 2</figure>
            </div>
          </div>
          
          <div class="original original-3">
            <div class="spin">
              <figure class="box">Box 3</figure>
            </div>
          </div>
    </div>
</body>
</html>
